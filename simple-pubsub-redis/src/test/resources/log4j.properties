log4j.rootLogger=INFO, CONSOLE, MSGFILE

log4j.logger.java.sql=INFO
log4j.logger.org.apache.ibatis=INFO
log4j.logger.org.springframework=INFO

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] [%-d{yyyy-MM-dd HH:mm:ss}] %-20c %x %m%n

log4j.appender.MSGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MSGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.MSGFILE.layout.ConversionPattern=[%-5p] [%-d{yyyy-MM-dd HH:mm:ss}] %-20c %x %m%n
log4j.appender.MSGFILE.datePattern='.'yyyy-MM-dd
log4j.appender.MSGFILE.append=true
log4j.appender.MSGFILE.File=logs/msg.log
